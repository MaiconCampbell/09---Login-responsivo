<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="estilos/styles.css">
  <link rel="stylesheet" href="estilos/mediaquery.css">
</head>

<body>
  <main>
    <section id="login">
      <div class="img">
        <!-- img inserida via CSS -->
        <div class="vidro"></div>
      </div>
      <div class="form">
        <h1>Login</h1>
        <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente
        </p>
        <form action="login.php" method="post" autocomplete="on">
          <div class="campo">
            <i class="material-icons">person</i>
            <input type="email" name="login" id="iLogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
            <label for="iLogin">login</label>
          </div>
          <div class="campo">
            <i class="material-icons">vpn_key</i>
            <input type="password" name="senha" id="iSenha" placeholder="sua senha" autocomplete="current-password" required minlength="8">
            <label for="iSenha">senha</label>
          </div>

          <input type="submit" value="Entrar">
          <a href="esqueci.html" class="btnEsqueciSenha">
            esqueci a senha <i class="material-icons">mail</i>
          </a>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
